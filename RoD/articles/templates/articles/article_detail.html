{% extends 'base_layout.html' %}
{% block content %}
<div class="article-detail">
  <div class="article">    
    <h2>{{ article.title }}</h2>
	{% if article.thumb %}
    <img src="{{ article.thumb.url }}"/>
	{% endif %}
    <p>{{ article.text | linebreaks }}</p>
    <p>{{ article.date }}</p>

  </div>

</div>
{% endblock %}
