{% extends 'base_layout.html' %}
{% block content %}

    <a href="{% url 'home' %}">{% load static %}<img src="{% static 'HEADER.jpg' %}"/></a>
    <div class="articles">
      {% for article in articles %}
      {% if article.active %}
      <div class="article">
        <h2><a href="{% url 'articles:detail' slug=article.id %}">{{ article.title }}</a></h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">Added by: {{ article.author.username }}</p>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  {% endblock %}
